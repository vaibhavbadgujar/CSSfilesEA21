<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Mobile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start">
        <div class="tasks"> Tasks
        <span class="list"> List</span></div>
    </div>
    <div class="bgcolor">
        <div class="add">
            <a href="./index2.html"><button class="button">+</button></a>
            <span class="tasktext"> Add new task</span>
        </div>
        <div class="parent">
            <div class="card">
                <a href="./index3.html" style="text-decoration: none;"><div class="heading">Trip to Paris</div></a>
                <hr>
                <input type="checkbox" class="checkbox" id="" checked disabled><label class="line">Visit Church</label> <br>
                <input type="checkbox" class="check2" > <label class="last">Shopping</label>
                 </div>
                 <div class="card">
                    <div class="heading">My To Do List </div>
                    <hr>
                    <input type="checkbox" class="checkbox"checked disabled/><label class="line">Visit Supermarket</label><br>
                    <input type="checkbox" class="check2"/><label class="last">Buy Vegetables</label>
                </div>
                <div class="card">
                    <div class="heading">Movies I Will Watch</div>
                <hr>
                <input type="checkbox" class="checkbox"checked disabled /><label class="line">Stranger things 4</label><br>
                <input type="checkbox" class="check2"/><label class="last">Avengers Endgame</label>
                </div>
                <div class="card">
                    <div class="heading">Daily Morning Routine for ...</div>
                <hr>
                <input type="checkbox"class="checkbox" checked  disabled/><label class="line">Wake up at 6 AM</label><br>
                <input type="checkbox" class="check2"/><label class="last">Sleep at 10 PM</label>
        
                </div>
                <div class="card">
                    <div class="heading">Books to Read</div>
                    <hr>
                    <input type="checkbox" class="checkbox"checked disabled /><label class="line">Design of Everyday</label><br>
                    <input type="checkbox" class="check2"/><label class="last">Alchemist </label>
        
        </div>
    </div>
    
</body>
</html>
