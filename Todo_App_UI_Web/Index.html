<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="header">
    <h1 class="h" >Tasks List </h1>
    </div>


<div class="circle plus"> </div>
    
<div class="flex-container ">
    
    <div class="innerbox"> 
        <h4 class="flexhead">Trip to paris</h4>
        <hr>
        <input type="checkbox" name="" id=""> Visit Church
        <br>
        <input type="checkbox" name="" id=""> Shopping 
    </div>
    <div class="innerbox"> 
        <h4 class="flexhead">My To Do List</h4>
        <hr>
        <input type="checkbox" name="" id=""> Visit Supermarket
        <br>
        <input type="checkbox" name="" id=""> Buy Vegetables
    </div>
    <div class="innerbox"> 
        <h4 class="flexhead">Movies I will Watch </h4>
        <hr>
        <input type="checkbox" name="" id=""> Stranger Things 4
        <br>
        <input type="checkbox" name="" id=""> Avengers Endgame 
    </div>
    <div class="innerbox"> 
        <h4 class="flexhead"> Daily Morning Routine For..</h4>
        <hr>
        <input type="checkbox" name="" id=""> Wake up at 6 AM
        <br>
        <input type="checkbox" name="" id=""> Sleep at 10 PM
    </div>
    <div class="innerbox"> 
        <h4 class="flexhead"> Books to read</h4>
        <hr>
        <input type="checkbox" name="" id=""> Design of Everyday
        <br>
        <input type="checkbox" name="" id=""> Alchemist
    </div>
</div>   
</body>
</html>
